<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Rock Paper Scizzors</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <video autoplay muted loop id="myVideo" class="background">
  <source src="space.mp4" type="video/mp4">
</video>
    <main id= "main">
      <div class="header">
      <h1 id= "title1" class="battle-title">Battle to save the Earth!</h>
      <h1 id= "title2" class="rps-title">Rock Paper Scizzors</h1>
      </div>
      <p class ="fadeIn" id="content1"> We are being invaded</p>
      <p class ="fadeIn" id="content2"> It is up to you to stop them</p>
      <p class ="fadeIn" id="content3"> There choice of warfare is Rock Paper Scizzors </p>
      <p class ="fadeIn" id="content4"> Are you up to the task? </p>
      <p id= "weapon"> Choose your weapon </p>
       <div id = "game-container">
        <div id ="btn-container">
          <div id ="paper" class="button">
            <img src="paper.jpg" alt="Paper">
          </div>
          <div id ="rock" class="button">
            <img src="rock.png" alt="Rock">                                         
          </div> 
          <div id ="scizzor" class="button">
            <img src="scizzor.png" alt="Scizzor">
          </div>
          <div id ="alien" class = "enemy">
            <img src="alien2.jpg" alt="Alien">
          </div>
          <div id="score-box">
            <p class ="label"> You </p>
            <p class ="label"> Computer</p>
          </div>                                  
          <div id="score-container">
            <p id="comp-score" class="score">0</p>
            <p id="player-score" class="score">0</p>
          </div>
          <div id="results-container">
            <p></p>
          </div>                                    
        </div>                                                                                 
       </div>
    </main>
    <script src="rockpapersciz.js"></script>
</body>
